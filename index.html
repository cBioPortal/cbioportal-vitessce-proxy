<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>cBioPortal Vitessce Proxy</title>
  </head>
  <body>
    <script>
      // Restore the URL after a 404.html redirect from GitHub Pages.
      (function () {
        var q = window.location.search;
        if (q.indexOf('p=') > -1) {
          var params = q.slice(1).split('&');
          var path = '', query = '';
          params.forEach(function (param) {
            if (param.indexOf('p=') === 0) path = param.slice(2).replace(/~and~/g, '&');
            if (param.indexOf('q=') === 0) query = param.slice(2).replace(/~and~/g, '&');
          });
          var base = window.location.pathname.replace(/\/+$/, '');
          window.history.replaceState(null, '',
            base + (path || '') + (query ? '?' + query : '') + window.location.hash
          );
        }
      })();
    </script>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
